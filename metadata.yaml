name: elasticsearch
summary: Open Source, Distributed, RESTful, Search Engine built on Apache Lucene
maintainer: Michael Nelson <michael.nelson@canonical.com>
description: |
  Distributed RESTful search and analytics
  Read more at http://www.elasticsearch.org
categories:
  - misc
subordinate: false
peers:
  peer:
    interface: http
provides:
  rest:
    interface: elasticsearch
    sets: [cluster-name, host, port]
  nrpe-external-master:
     interface: nrpe-external-master
     scope: container
  # The following is provided for backwards compatibility with
  # with existing charms that relate to elasticsearch (kibana,
  # logstash-indexer) via the 'cluster' relationship.
  cluster:
    interface: elasticsearch
