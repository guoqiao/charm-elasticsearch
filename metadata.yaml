name: elasticsearch
summary: Open Source, Distributed, RESTful, Search Engine built on Apache Lucene
maintainer: Luis Arias <luis@balsamiq.com>, Paul Czarkowski <paul@paulcz.net>, Michael Nelson <michael.nelson@canonical.com>
description: |
  Distributed RESTful search and analytics
  Read more at http://www.elasticsearch.org
categories:
  - misc
subordinate: false
peers:
  peer:
    interface: http
provides:
  website:
    interface: http
  nrpe-external-master:
     interface: nrpe-external-master
     scope: container
  # The following are provided for backwards compatibility with
  # with existing charms that relate to elasticsearch (kibana,
  # logstash-indexer).
  cluster:
    interface: elasticsearch
  rest:
    interface: elasticsearch
